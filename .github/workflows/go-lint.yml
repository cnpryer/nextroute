name: go lint
on: [push]
jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: git clone
        uses: actions/checkout@v4

      - name: set up go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.6

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54.1
